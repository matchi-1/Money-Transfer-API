filebeat.inputs:
  - type: filestream
    id: app-logs
    enabled: true
    paths:
      - /app/logs/app.log

output.elasticsearch:
  hosts: ["${ELASTICSEARCH_HOST:https://elasticsearch:9200}"]
  username: "${ELASTIC_USERNAME:elastic}"
  password: "${ELASTIC_PASSWORD:}"
  ssl.verification_mode: "${SSL_VERIFY_MODE:none}"
